<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmarTour</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="home">
        <header>
            <div id="logar">
                <a id="criar_conta" href="../Cadastro_Turista/index.html"> Criar conta </a>
                <div id="entrar">
                    <img id="perfil" src="./img home/shape.png">
                    <a id="entrar-txt" href="../Login/index.html"> Entrar</a>
                </div>
            </div>

            <div id="cabecalho">

                <div class="tags">
                    <a id="text-link" href="../Chat/index.html"> Chat </a>
                    <a id="text-link" href="../Atividades/index.html"> Atividade </a>
                    <p id="titulo"> Smart Tour </p>
                    <a id="text-link" href="../Sobre_nos/index.html"> Sobre nós </a>
                    <a id="text-link" href="../Contato/index.html"> Contatos </a>
                </div>

            </div>

        </header>

        <article>
            <div>
                <p id="slogan"> Seu turismo mais inteligente </p>
            </div>

            <div id="container-buscar">
                <input id="input" class="busca" type="search" placeholder="Pesquise uma atividade ou ponto turístico.">
                <div id="buscar">
                    <img id="buscar-img" src="./img home/lupa.png">
                    <button onclick="entrar()" id="botao" class="buscar-txt"> Busque uma Atividade</button>
                </div>
            </div>
            <p id="atv-recentes"> Atividades Recentes</p>
            <footer id="footer">
                <div id="titulo-img">
                    <p id="texto"> Cataratas do Iguaçu </p>
                    <img id="footer-img" src="./img home/img (1).jpeg">
                </div>
                <div id="titulo-img">
                    <p id="texto"> Parque das Aves </p>
                    <img id="footer-img" src="./img home/img (2).jpeg">
                </div>
                <div id="titulo-img">
                    <p id="texto"> Refúgio Biológico </p>
                    <img id="footer-img" src="./img home/img (3).jpeg">
                </div>


            </footer>







        </article>

    </section>
    <script src="./main.js"></script>
</body>

</html>
