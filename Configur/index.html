<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTour</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="home">
        <header>
            <div id="logar">
                <a id="criar_conta" href="../Cadastro_Turista/turista.html"> Criar conta </a>
                <div id="entrar">
                    <img id="perfil" src="img/shape.png">
                    <a id="entrar-txt" href="../Login/login.html"> Entrar</a>
                </div>
            </div>

            <div id="cabecalho">

                <div class="tags">
                    <a id="text-link" href="../Busque_Guia/index.html"> Guias </a>
                    <a id="text-link" href="../Atividades/index.html"> Atividade </a>
                    <p id="titulo"> Smart Tour </p>
                    <a id="text-link" href="../Sobre_nos/index.html"> Sobre nós </a>
                    <a id="text-link" href="../Contato/index.html"> Contatos </a>
                </div>

                <article>
                    <div>
                        <p id="slogan"> Seu turismo mais inteligente </p>
                    </div>
            </div>

        </header>

        <article>
            <div id="principal">
                <h2 class="fonte-cadastro-1"><strong>Configurações</strong></h2>
            </div>
        </article>

        <div class="alteracoesdeimagem">
            <div>
                <div>
                    <img id="change-foto" src="./img/guia.jpg">
                </div>
                <p class="fonte-cadastro">Alterar Foto de Perfil</p>
                <button id="botao">Carregar Foto</button>
            </div>

            <div>

                <div>
                    <img id="change-foto" src="./img/cataratas.jpg">
                </div>
                <p class="fonte-cadastro">Alterar Plano de Fundo</p>
                <button id="botao">Carregar Foto</button>
            </div>
        </div>

        <form>
            <fieldset class="grupo">

                <div>
                    <label for="alterarfoto" class="fonte-cadastro">Alterar Nome</label>
                    <input id="campo-preenchimento" type="text" placeholder="Ronaldo de A. Moreira">

                </div>

                <div>
                    <label for="alteraremail" class="fonte-cadastro">Alterar E-mail</label>
                    <input id="campo-preenchimento" type="text" placeholder="xxxxxxxx@email.com">
                </div>

                <div>
                    <label for="alterarcontato" class="fonte-cadastro">Alterar Contato</label>
                    <input id="campo-preenchimento" type="text" placeholder="(xx) xxxxx-xxxx">
                </div>

                <div>
                    <label for="alterarnasc" class="fonte-cadastro">Alterar Data de Nascimento</label>
                    <input id="campo-preenchimento" type="text" placeholder="21 de Março, 1980">

                </div>

                <button id="botao">Alterar</button>

            </fieldset>

        </form>

</body>

</html>
