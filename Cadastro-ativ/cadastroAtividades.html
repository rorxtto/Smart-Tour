<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTour</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="home">
        <header>
            <div id="logar">
                <a id="criar_conta" href="../Cadastro_Turista/cadastroTurista.html"> Criar conta </a>
                <div id="entrar">
                    <img id="perfil" src="./img/shape.png">
                    <a id="entrar-txt" href="../Login/login.html"> Entrar</a>
                </div>
            </div>

            <div id="cabecalho">

                <div class="tags">
                    <a id="text-link" href="../Chat/chat.html"> Chat </a>
                    <a id="text-link" href="../Atividades/atividades.html"> Atividade </a>
                    <p id="titulo"> Smart Tour </p>
                    <a id="text-link" href="../Sobre_nos/sobreNos.html"> Sobre nós </a>
                    <a id="text-link" href="../Contato/contato.html"> Contatos </a>
                </div>

            </div>

        </header>



        <article>
            <div>
                <p id="slogan"> Seu turismo mais inteligente </p>
            </div>

            <div id="principal">
                <h2 class="fonte-cadastro-1"><strong>Cadastro de Atividades</strong></h2>
            </div>
        </article>

        <form>
            <fieldset class="grupo">
                <div>
                    <label for="nome" class="fonte-cadastro">Digite o nome da Atividade</label>
                    <input class="campo-preenchimento" type="text" name="Nome-da-Atividade" id="atividade" required>
                </div>

                <div>
                    <label for="descricao" class="fonte-cadastro">Informe a Descrição da Atividade</label>
                    <input class="campo-preenchimento" type="text" name="Descricao" id="descricao" required>
                </div>

                <div>
                    <label for="disponibilidade" class="fonte-cadastro">Informe o tempo de Atividade</label>
                    <input class="campo-preenchimento" type="number" name="disponibilidade" id="tempo" required>
                </div>

                <div>
                    <label for="disponibilidade" class="fonte-cadastro">Adicione o link de uma imagem do passeio</label>
                    <input class="campo-preenchimento" type="text" name="disponibilidade" id="link" required>
                </div>


                <div>
                    <label for="valor" class="fonte-cadastro">Valor da Atividade</label>
                    <input class="campo-preenchimento" type="number" name="valor" id="valor" required>
                </div>

                <button id="botao" onclick="cadastrar()" type="submit">Cadastrar</button>

            </fieldset>


        </form>
        <script src="./main.js"></script>
</body>

</html>
